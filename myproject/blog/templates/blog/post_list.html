{% extends 'blog/base.html' %}

{% block content %}
<h1 class="text-4xl font-extrabold neon mb-8 text-center tracking-widest">Welcome to Astro Terminal</h1>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    {% for post in posts %}
    <div class="bg-gradient-to-br from-gray-800 to-gray-900 p-4 rounded-xl shadow-lg border-2 border-cyan-400/40 hover:border-cyan-400 transition group relative overflow-hidden">
        <img src="{{ post.banner.url }}" alt="{{ post.title }}" class="w-full h-48 object-cover rounded-lg mb-3 group-hover:scale-105 transition-transform duration-300">
        <h2 class="text-2xl font-bold neon mb-2 group-hover:text-cyan-400 transition">{{ post.title }}</h2>
        <p class="mb-4 text-gray-300">{{ post.caption }}</p>
        <a href="{% url 'post_detail' post.id %}" class="inline-block px-4 py-2 bg-cyan-700 text-white rounded shadow hover:bg-cyan-400 hover:text-gray-900 font-bold transition">Read More</a>
        <div class="absolute inset-0 pointer-events-none group-hover:shadow-[0_0_40px_10px_#00ffe7] transition"></div>
    </div>
    {% endfor %}
</div>
{% endblock %}
