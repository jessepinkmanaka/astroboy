{% extends 'blog/base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto mt-8 bg-gradient-to-br from-gray-900 to-gray-800 p-8 rounded-2xl shadow-2xl border-2 border-cyan-400/40">
    <img src="{{ post.banner.url }}" alt="{{ post.title }}" class="w-full h-72 object-cover rounded-xl mb-6 shadow-lg border-2 border-cyan-400/30">
    <h1 class="text-4xl font-extrabold neon mb-4 tracking-widest text-center">{{ post.title }}</h1>
    <div class="markdown-body mb-8 text-lg">
        {{ post_html|safe }}
    </div>
</div>
{% endblock %}
